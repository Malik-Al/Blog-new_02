{% extends 'base.html' %}

    {% block title %}Delete Article{% endblock %}

{% block menu %}
    <li><a href="{% url 'webapp:article_view'  article.pk %}">View</a></li>
{% endblock %}

{% block content %}
    <form method="POST" action="{% url "webapp:article_delete" article.pk%}" class="text-center">
        <h1>Are you sure want to delete article "{{ article }}"?</h1>
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
        <p><a href="{% url "webapp:article_view" article.pk %}" class="btn btn-primary">Cancel</a></p>
    </form>
{% endblock %}

</body>
</html>
